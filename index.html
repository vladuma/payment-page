<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Piastrix - Payment</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="./index.html">
          <img src="./img/logo_white_animated.svg" alt="">
        </a>
      </div>
      <nav>
        <div class="mail">
          <i class="far fa-envelope"></i>
          <a href="mailto:support@piastrix.com">support@piastrix.com</a>
        </div>
        <div class="lang-selector">
          <a href="#">English</a>
          <a href="#" class="active">Русский</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="info">
        <div class="invoice-card">
          <h3>Номер инвоиса 101</h3>
          <div class="invoice-info">
              <span>Получатель:</span>
              <span>testShop</span>
              <span>Описание:</span>
              <span>test Invoice</span>
          </div>
          <div class="sum">
            <h3>
              <span>Сумма</span>
              <span>10 RUB</span>
            </h3>
          </div>
        </div>
      </section>
      <section id="methods">
        <div class="payment-methods">
          <h1>Методы оплаты</h1>
          <div class="pm-container">
            <div class="payment-method">
              <a href="./payment-form.html">
                <img src="./img/bitcoin.png" alt="">
                Bitcoin
              </a>
            </div>
            <div class="payment-method">
              <a href="./payment-form.html">
                <img src="./img/visa_mc.png" alt="">
                Visa/MasterCard
              </a>
            </div>
            <div class="payment-method">
              <a href="./payment-form.html">
                <img src="./img/mts.png" alt="">
                MTS
              </a>
            </div>
            <div class="payment-method">
              <a href="./payment-form.html">
                <img src="./img/webmoney.png" alt="">
                Webmoney
              </a>
            </div>
            <div class="payment-method">
              <a href="./payment-form.html">
                <img src="./img/payeer.png" alt="">
                Payeer
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div>
          <h4><a href="https://en.wikipedia.org/wiki/Hyperlink">Контакты</a></h4>
        </div>
        <div class="verified">
          <div>
            <img src="./img/visa.png" alt="">
          </div>
          <div>
            <img src="./img/rsz_securecode.png" alt="">
          </div>
          <div>
            <img src="./img/pciDss.png" alt="">
          </div>
        </div>
        <div class="lang-selector-footer">
          <a href="#">English</a>
          <a href="#" class="active">Русский</a>
        </div>
      </div>
    </footer>
  </body>
</html>
